  <body class="bg-background text-foreground transition-colors duration-500">
    <div id="fatal-error"></div>
    <script>
      // 1. GLOBAL ERROR HANDLER
      window.onerror = function(msg, url, line, col, error) {
        var div = document.getElementById('fatal-error');
        div.style.display = 'block';
        div.innerHTML = '<h1>FATAL ERROR</h1><p>' + msg + '</p><p>' + url + ':' + line + ':' + col + '</p>';
        if(error && error.stack) {
          div.innerHTML += '<pre>' + error.stack + '</pre>';
        }
      };

      // 2. FORCE UNREGISTER OLD SERVICE WORKERS
      // This is crucial to fix the "White Screen on Refresh" loop caused by Cache-First SW.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            // Unregister immediately to clear stale cache logic
            registration.unregister();
          }
        });
      }
    </script>

        window.addEventListener('load', () => {
          setTimeout(() => {

            .then(registration => {
              console.log('New Network-First SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
          }, 1000);
        });
      }
