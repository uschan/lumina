backend:
  name: github
  repo: uschan/lumina
  branch: main
  # ⬇️ VPS OAUTH CONFIGURATION ⬇️
  base_url: https://gemini.wildsalt.me/oauth
  auth_endpoint: auth
  # ⬆️ ----------------------- ⬆️

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "content"
    label: "Site Content"
    files:
      - name: "data"
        label: "Database (data.json)"
        file: "public/data.json"
        description: "Manage all site content from this single file."
        fields:
          # PROJECTS SECTION
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string", default: ""}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Featured", name: "featured", widget: "boolean", default: false}
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - {label: "English", name: "en", widget: "text"}
                  - {label: "Chinese", name: "zh", widget: "text"}
              - label: "Challenge (Optional)"
                name: "challenge"
                widget: "object"
                required: false
                fields:
                  - {label: "English", name: "en", widget: "text"}
                  - {label: "Chinese", name: "zh", widget: "text"}
              - label: "Solution (Optional)"
                name: "solution"
                widget: "object"
                required: false
                fields:
                  - {label: "English", name: "en", widget: "text"}
                  - {label: "Chinese", name: "zh", widget: "text"}
              - label: "Tech Stack Tags"
                name: "tags"
                widget: "list"
                default: ["React"]
              - label: "Color Palette"
                name: "palette"
                widget: "list"
                required: false
              - label: "Cover Image"
                name: "image"
                widget: "image"
              - label: "Links"
                name: "links"
                widget: "object"
                fields:
                  - {label: "GitHub URL", name: "github", widget: "string", required: false}
                  - {label: "Demo URL", name: "demo", widget: "string", required: false}

          # POSTS SECTION
          - label: "Laboratory Log (Posts)"
            name: "posts"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Date", name: "date", widget: "date", format: "YYYY-MM-DD", value_format: "YYYY-MM-DD"}
              - label: "Type"
                name: "type"
                widget: "select"
                options: ["insight", "brief"]
              - {label: "Read Time", name: "readTime", widget: "string", default: "5 min"}
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - {label: "English", name: "en", widget: "string"}
                  - {label: "Chinese", name: "zh", widget: "string"}
              - label: "Excerpt"
                name: "excerpt"
                widget: "object"
                fields:
                  - {label: "English", name: "en", widget: "text"}
                  - {label: "Chinese", name: "zh", widget: "text"}
              - label: "AI Analysis (Optional)"
                name: "aiAnalysis"
                widget: "object"
                required: false
                fields:
                  - {label: "English", name: "en", widget: "text"}
                  - {label: "Chinese", name: "zh", widget: "text"}
              - label: "Content (Markdown)"
                name: "content"
                widget: "markdown"

          # TOOLS SECTION
          - label: "Workspace Tools"
            name: "tools"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}