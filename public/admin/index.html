<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Content Manager</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #09090b; color: #e4e4e7; }
    .loading-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #09090b; display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: -1;
    }
    .loading-spinner {
      width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin-bottom: 20px;
    }
    .status-text {
      font-size: 12px; font-family: monospace; opacity: 0.5; transition: opacity 0.3s;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    // ğŸ› ï¸ LUMINA NETWORK PATCH ğŸ› ï¸
    (function() {
      const originalFetch = window.fetch;
      window.fetch = async function(input, init) {
        const url = typeof input === 'string' ? input : input.url;
        if (url && url.includes('config.yml')) {
          try {
            const response = await originalFetch(input, init);
            const body = await response.blob();
            const newHeaders = new Headers(response.headers);
            newHeaders.set('Content-Type', 'text/yaml');
            return new Response(body, {
              status: response.status,
              statusText: response.statusText,
              headers: newHeaders
            });
          } catch (err) {
            console.warn('[Lumina Patch] Fetch error, falling back:', err);
            return originalFetch(input, init);
          }
        }
        return originalFetch(input, init);
      };
    })();

    // ğŸ” LUMINA AUTH DEBUGGER & HANDLER ğŸ”
    window.addEventListener("message", (event) => {
      // Relaxed logging
      console.log(`[Lumina Auth] Message from: ${event.origin}`);

      const data = event.data;
      
      if (typeof data === 'string' && data.startsWith('authorization:github:success:')) {
        console.log("%c[Lumina Auth] âœ… Token Received!", "color: #4ade80; font-weight: bold; font-size: 14px;");
        
        const statusEl = document.getElementById('status-text');
        if (statusEl) {
          statusEl.innerText = "TOKEN RECEIVED. HANDSHAKING...";
          statusEl.style.color = "#4ade80";
          statusEl.style.opacity = "1";
        }
      }
    }, false);

    // ğŸ›‘ MANUAL LOGIN BACKDOOR ğŸ›‘
    // å¦‚æœè‡ªåŠ¨ç™»å½•å¤±è´¥ï¼Œè¯·åœ¨æ§åˆ¶å°è¾“å…¥ï¼š
    // window.manualLogin("your_token_here")
    window.manualLogin = function(token) {
        if (!token) {
            alert("Please provide a token.");
            return;
        }
        const content = { token: token, provider: 'github' };
        const message = "authorization:github:success:" + JSON.stringify(content);
        console.log("Injecting manual login message...");
        window.postMessage(message, "*");
        document.getElementById('status-text').innerText = "MANUAL INJECTION...";
    }
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div id="status-text" class="status-text">INITIALIZING SECURE LINK</div>
  </div>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
