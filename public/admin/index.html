<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Content Manager</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #09090b; color: #e4e4e7; }
    .loading-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #09090b; display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: -1;
    }
    .loading-spinner {
      width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin-bottom: 20px;
    }
    .status-text {
      font-size: 12px; font-family: monospace; opacity: 0.5; transition: opacity 0.3s;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    // üõ†Ô∏è LUMINA NETWORK PATCH üõ†Ô∏è
    // Intercept config.yml request to ensure correct Content-Type (text/yaml)
    (function() {
      const originalFetch = window.fetch;
      window.fetch = async function(input, init) {
        const url = typeof input === 'string' ? input : input.url;
        if (url && url.includes('config.yml')) {
          try {
            const response = await originalFetch(input, init);
            const body = await response.blob();
            const newHeaders = new Headers(response.headers);
            // Force correct MIME type for Decap CMS
            newHeaders.set('Content-Type', 'text/yaml');
            return new Response(body, {
              status: response.status,
              statusText: response.statusText,
              headers: newHeaders
            });
          } catch (err) {
            console.warn('[Lumina Patch] Fetch error, falling back:', err);
            return originalFetch(input, init);
          }
        }
        return originalFetch(input, init);
      };
    })();

    // üîê LUMINA AUTH DEBUGGER & HANDLER üîê
    // Explicitly listen for the OAuth response to ensure the handshake completes.
    window.addEventListener("message", (event) => {
      // Security check: Only accept messages from our own origin
      if (event.origin !== window.location.origin) {
        // console.debug("Ignored message from origin:", event.origin);
        return;
      }

      const data = event.data;
      
      // Check for the specific Decap CMS auth string format
      if (typeof data === 'string' && data.startsWith('authorization:github:success:')) {
        console.log("%c[Lumina Auth] ‚úÖ Token Received!", "color: #4ade80; font-weight: bold; font-size: 14px;");
        
        // Visual feedback
        const statusEl = document.getElementById('status-text');
        if (statusEl) {
          statusEl.innerText = "TOKEN RECEIVED. HANDSHAKING...";
          statusEl.style.color = "#4ade80";
          statusEl.style.opacity = "1";
        }

        // NOTE: Decap CMS has its own internal listener that *should* catch this too.
        // This listener confirms the network path is working. 
        // If CMS still doesn't login, the issue is likely within the CMS internal parsing 
        // of the JSON string following the prefix.
        
        try {
          // Parse just to verify the payload is valid JSON (Debugging purposes)
          const jsonStr = data.replace('authorization:github:success:', '');
          const payload = JSON.parse(jsonStr);
          console.log("[Lumina Auth] Payload valid. Provider:", payload.provider);
        } catch (e) {
          console.error("[Lumina Auth] ‚ùå Token payload parse error:", e);
          if (statusEl) {
             statusEl.innerText = "TOKEN ERROR: INVALID JSON";
             statusEl.style.color = "#ef4444";
          }
        }
      }
    }, false);
  </script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div id="status-text" class="status-text">INITIALIZING SECURE LINK</div>
  </div>
  
  <!-- Use latest unpkg distribution to ensure maximum compatibility -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
