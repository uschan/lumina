<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Content Manager</title>
  <script>
    // ðŸ› ï¸ CONFIG FETCH PATCH ðŸ› ï¸
    (function() {
      const originalFetch = window.fetch;
      window.fetch = async function(input, init) {
        const url = typeof input === 'string' ? input : input.url;
        if (url && url.includes('config.yml')) {
          try {
            const response = await originalFetch(input, init);
            const body = await response.blob();
            const newHeaders = new Headers(response.headers);
            newHeaders.set('Content-Type', 'text/yaml');
            return new Response(body, {
              status: response.status,
              statusText: response.statusText,
              headers: newHeaders
            });
          } catch (err) {
            return originalFetch(input, init);
          }
        }
        return originalFetch(input, init);
      };
    })();

    // ðŸ› DEBUG LISTENER ðŸ›
    // This allows us to see if the popup is actually talking to us.
    window.addEventListener("message", (event) => {
      // Filter out webpack/react noise
      if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success')) {
        console.log("%c [Lumina Auth] Token Received! ", "background: #22c55e; color: #fff; font-size: 12px; padding: 4px;", event.data);
      }
    });
  </script>
</head>
<body>
  <!-- Decap CMS will render its own UI here. -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
