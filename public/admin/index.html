
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Content Manager</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <style>
    /* Minimal Dark Loading State to prevent white flash */
    body { background: #09090b; color: #71717a; font-family: sans-serif; margin: 0; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>
  <script>
    // 1. Inject Tailwind via CDN into the CMS Preview iFrame
    // This allows the "Rich Text" editor to visually match the actual website
    CMS.registerPreviewStyle("https://cdn.tailwindcss.com?plugins=typography");

    // 2. Register a custom style for the preview pane background
    const previewStyles = `
      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
      }
      .prose {
        max-width: none;
        color: #a1a1aa;
      }
      .prose h1, .prose h2, .prose h3 {
        color: #f4f4f5;
      }
      .prose strong {
        color: #fff;
      }
      .prose a {
        color: #6366f1;
        text-decoration: none;
      }
      .prose blockquote {
        border-left-color: #6366f1;
        color: #a1a1aa;
      }
    `;
    CMS.registerPreviewStyle(previewStyles, { raw: true });

    // Silent Auth Handler
    window.addEventListener("message", (event) => {
      // Security Check
      if (typeof event.data !== 'string' || !event.data.startsWith("authorization:github:success:")) {
        return;
      }

      try {
        const jsonStr = event.data.replace("authorization:github:success:", "");
        const data = JSON.parse(jsonStr);
        
        if (data.token) {
          // 1. Construct the user object
          const userObj = JSON.stringify({ 
            token: data.token, 
            provider: 'github' 
          });

          // 2. CRITICAL FIX: Check if we already have this token.
          // If the token in localStorage matches the one we just received, 
          // DO NOT RELOAD. This stops the infinite loop.
          const existingDecap = localStorage.getItem("decap-cms-user");
          const existingNetlify = localStorage.getItem("netlify-cms-user");

          if (existingDecap === userObj || existingNetlify === userObj) {
            return; 
          }
          
          // 3. Save only if new
          localStorage.setItem("decap-cms-user", userObj);
          localStorage.setItem("netlify-cms-user", userObj);
          
          // 4. Reload once to initialize CMS with new token
          window.location.reload();
        }
      } catch(e) {
        // Silent fail
      }
    });
  </script>
</body>
</html>
