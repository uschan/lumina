<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Content Manager</title>
  <style>
    /* Minimal Reset & Dark Theme */
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background-color: #09090b; 
      color: #e4e4e7; 
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loading / Login Layer */
    #auth-layer {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #09090b;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }

    .loader {
      width: 40px; height: 40px; 
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #6366f1; 
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    h1 { font-size: 20px; font-weight: 300; letter-spacing: -0.5px; margin: 0 0 8px 0; }
    .status { font-family: monospace; font-size: 12px; color: #71717a; margin-bottom: 32px; }

    /* Manual Fallback Section */
    .manual-entry {
      width: 90%;
      max-width: 320px;
      padding: 16px;
      border: 1px solid #27272a;
      border-radius: 8px;
      background: #18181b;
      text-align: center;
    }
    
    .manual-details { display: none; margin-top: 12px; text-align: left; }
    .manual-details.open { display: block; }
    
    .toggle-btn {
      background: none; border: none; color: #71717a; 
      font-size: 12px; text-decoration: underline; cursor: pointer;
    }
    .toggle-btn:hover { color: #fff; }

    input.token-input {
      width: 100%;
      background: #09090b;
      border: 1px solid #3f3f46;
      color: #fff;
      padding: 8px;
      font-size: 12px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-family: monospace;
    }
    input.token-input:focus { outline: none; border-color: #6366f1; }

    button.inject-btn {
      width: 100%;
      background: #27272a;
      color: #fff;
      border: none;
      padding: 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button.inject-btn:hover { background: #6366f1; }

    @keyframes spin { to { transform: rotate(360deg); } }
    
    .hidden { opacity: 0; pointer-events: none; }
  </style>

  <script>
    // ðŸ› ï¸ CONFIG FETCH PATCH ðŸ› ï¸
    // Ensures config.yml is read as YAML to prevent MIME type errors
    (function() {
      const originalFetch = window.fetch;
      window.fetch = async function(input, init) {
        const url = typeof input === 'string' ? input : input.url;
        if (url && url.includes('config.yml')) {
          try {
            const response = await originalFetch(input, init);
            const body = await response.blob();
            const newHeaders = new Headers(response.headers);
            newHeaders.set('Content-Type', 'text/yaml');
            return new Response(body, {
              status: response.status,
              statusText: response.statusText,
              headers: newHeaders
            });
          } catch (err) {
            return originalFetch(input, init);
          }
        }
        return originalFetch(input, init);
      };
    })();

    // ðŸ” AUTH LOGIC ðŸ”
    function setStatus(msg, type = 'normal') {
      const el = document.getElementById('status-text');
      if (el) {
        el.innerText = msg;
        el.style.color = type === 'success' ? '#4ade80' : '#71717a';
      }
    }

    function injectToken(token) {
      if (!token || !token.trim()) return;
      
      const provider = 'github';
      // Decap CMS listens for 'authorization:provider:success:{token: ...}'
      const data = { token: token.trim(), provider: provider };
      const message = `authorization:${provider}:success:${JSON.stringify(data)}`;
      
      console.log('[Lumina Auth] Injecting token via postMessage...');
      window.postMessage(message, '*');
      
      setStatus('TOKEN RECEIVED. LOADING CMS...', 'success');
      
      // Fade out auth layer
      setTimeout(() => {
        document.getElementById('auth-layer').classList.add('hidden');
      }, 1000);
    }

    // Listener for Popup communication
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (typeof data === 'string' && data.startsWith('authorization:github:success:')) {
        // Extract token just to verify, then re-emit or let CMS handle it
        // Note: Decap CMS listens to the SAME event on 'window'. 
        // We just intercept to update UI.
        setStatus('AUTHENTICATED VIA POPUP', 'success');
        setTimeout(() => {
          document.getElementById('auth-layer').classList.add('hidden');
        }, 500);
      }
    }, false);

    // Manual Input Handler
    function toggleManual() {
      document.getElementById('manual-details').classList.toggle('open');
    }
  </script>
</head>
<body>
  
  <!-- Auth Overlay -->
  <div id="auth-layer">
    <div class="loader"></div>
    <h1>Lumina Control</h1>
    <div id="status-text" class="status">WAITING FOR SATELLITE LINK...</div>

    <div class="manual-entry">
      <button class="toggle-btn" onclick="toggleManual()">Having trouble logging in?</button>
      <div id="manual-details" class="manual-details">
        <p style="font-size: 10px; color: #71717a; margin-bottom: 8px;">
          1. Click "Login with GitHub" when prompt appears.<br>
          2. If the window doesn't close, copy the token displayed there.<br>
          3. Paste it below.
        </p>
        <input type="text" id="manual-token" class="token-input" placeholder="Paste gh_token here..." />
        <button class="inject-btn" onclick="injectToken(document.getElementById('manual-token').value)">
          Verify & Login
        </button>
      </div>
    </div>
  </div>

  <!-- Decap CMS Entry Point -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
