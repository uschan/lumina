<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Content Manager</title>
  <script>
    // ğŸ› ï¸ CONFIG FETCH PATCH ğŸ› ï¸
    // Ensures config.yml is read as YAML to prevent MIME type errors on some servers
    (function() {
      const originalFetch = window.fetch;
      window.fetch = async function(input, init) {
        const url = typeof input === 'string' ? input : input.url;
        if (url && url.includes('config.yml')) {
          try {
            const response = await originalFetch(input, init);
            const body = await response.blob();
            const newHeaders = new Headers(response.headers);
            newHeaders.set('Content-Type', 'text/yaml');
            return new Response(body, {
              status: response.status,
              statusText: response.statusText,
              headers: newHeaders
            });
          } catch (err) {
            return originalFetch(input, init);
          }
        }
        return originalFetch(input, init);
      };
    })();
  </script>
</head>
<body>
  <!-- Decap CMS will render its own UI here. Do not add custom HTML overlays. -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
