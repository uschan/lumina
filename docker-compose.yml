version: '3'
services:
  oauth-server:
    # Switched to a reliable, existing image
    image: vtsatskin/netlify-cms-oauth-provider-go:latest
    container_name: lumina-auth
    restart: always
    environment:
      # GitHub OAuth App Info
      # Note: This image uses CLIENT_ID/SECRET without the OAUTH_ prefix
      - CLIENT_ID=Iv23li5ruvGgBnvl0J3c
      # ⚠️ REPLACE THIS with your actual GitHub App Client Secret
      - CLIENT_SECRET=4718d7dd8dfabc4d745539368039d495077c591b
    ports:
      # Maps local 8080 to container 8080
      - "8080:8080"
